<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot Interaction Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ffe1;
}

.panel {
    width: 95%;
    max-width: 1000px;
    padding: 30px;
    background: rgba(0,0,0,0.85);
    border-radius: 25px;
    box-shadow: 0 0 35px #00ffe1;
    text-align: center;
}

h1 {
    margin-bottom: 25px;
    letter-spacing: 3px;
}

.icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.icon {
    width: 150px;
    height: 150px;
    background: linear-gradient(145deg, #00ffe1, #007777);
    border-radius: 28px;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 25px #00ffe1;
    transition: transform 0.25s, box-shadow 0.25s;
}

.icon:hover {
    transform: scale(1.15);
    box-shadow: 0 0 45px #00ffe1;
}

video {
    width: 100%;
    margin-top: 25px;
    border-radius: 18px;
    border: 2px solid #00ffe1;
    display: none;
    background: black;
}
</style>
</head>

<body>

<div class="panel">
    <h1>ðŸ¤– ROBOT INTERACTION PANEL</h1>

    <div class="icons">
        <div class="icon" onclick="toggleCamera()">ðŸ“·</div>
        <div class="icon" onclick="toggleMic()">ðŸŽ¤</div>
        <div class="icon" onclick="speak()">ðŸ”Š</div>
    </div>

    <video id="video" autoplay playsinline muted></video>

    <input id="ttsText" type="text"
           placeholder="Type what the robot should say..."
           style="margin-top:20px;width:80%;padding:12px;border-radius:10px;border:none;">
</div>

<script>
let camStream = null;
let micStream = null;
let audioElem = null;
let femaleVoice = null;

/* ---------- CAMERA ---------- */
async function toggleCamera() {
    const video = document.getElementById("video");

    if (camStream) {
        camStream.getTracks().forEach(t => t.stop());
        camStream = null;
        video.style.display = "none";
        return;
    }

    try {
        camStream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: 640 },
                height: { ideal: 480 },
                frameRate: { ideal: 30 }
            },
            audio: false
        });

        video.srcObject = camStream;
        video.style.display = "block";
    } catch (err) {
        alert("Camera blocked. Use Chromium flags on Linux.");
        console.error(err);
    }
}

/* ---------- MIC LOOPBACK ---------- */
async function toggleMic() {
    if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
        if (audioElem) audioElem.pause();
        return;
    }

    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioElem = new Audio();
    audioElem.srcObject = micStream;
    audioElem.play();
}

/* ---------- FEMALE TTS ---------- */
function loadVoices() {
    const voices = speechSynthesis.getVoices();
    femaleVoice = voices.find(v =>
        v.name.toLowerCase().includes("zira") ||
        v.name.toLowerCase().includes("aria") ||
        v.name.toLowerCase().includes("female")
    ) || voices.find(v => v.lang.startsWith("en"));
}
speechSynthesis.onvoiceschanged = loadVoices;

function speak() {
    const text = document.getElementById("ttsText").value || "Hello, I am your robot";
    const u = new SpeechSynthesisUtterance(text);
    if (femaleVoice) u.voice = femaleVoice;
    u.pitch = 1.3;
    u.rate = 0.95;
    speechSynthesis.speak(u);
}
</script>

</body>
</html>
